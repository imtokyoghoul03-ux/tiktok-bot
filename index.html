<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }
        #loading-screen { 
            height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #555; font-family: sans-serif; cursor: pointer;
        }
        #scary-overlay {
            display: none; position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh; background: #000; z-index: 9999;
        }
        img { width: 100%; height: 100%; object-fit: cover; }
        .spinner { border: 4px solid #333; border-top: 4px solid #888; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body onclick="startScreamer()">

    <div id="loading-screen">
        <div class="spinner"></div>
        <p>Загрузка рекомендаций...</p>
    </div>

    <div id="scary-overlay">
        <img src="face.jpg">
        <audio id="audio" src="scream.mp3" preload="auto"></audio>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function startScreamer() {
            // Показываем скример
            document.getElementById('scary-overlay').style.display = 'block';
            
            // Запускаем звук
            const audio = document.getElementById('audio');
            audio.play().catch(function(error) {
                console.log("Нужен клик для звука");
            });

            // Вибрация и кнопка внизу
            if (navigator.vibrate) navigator.vibrate([500, 200, 500]);
            tg.MainButton.setText("SYSTEM ERROR: 0x666").show();
            tg.HapticFeedback.notificationOccurred('error');
        }
    </script>
</body>
</html>
