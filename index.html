<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        #video-container { 
            height: 100vh; 
            scroll-snap-type: y mandatory; 
            overflow-y: scroll; 
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        .video-card { 
            height: 100vh; 
            scroll-snap-align: start; 
            position: relative; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        .info { position: absolute; bottom: 30px; left: 15px; color: white; text-shadow: 1px 1px 2px #000; pointer-events: none; z-index: 10; }
    </style>
</head>
<body>

<div id="video-container"></div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // 10 популярных роликов (прямые ссылки без водяных знаков)
    const videosData = [
        "https://v1.buzzvid.info/video/1.mp4",
        "https://v1.buzzvid.info/video/2.mp4",
        "https://v1.buzzvid.info/video/3.mp4",
        "https://v1.buzzvid.info/video/4.mp4",
        "https://v1.buzzvid.info/video/5.mp4",
        "https://static.videezy.com/system/resources/previews/000/007/312/original/air_bubbles_4k_2.mp4",
        "https://static.videezy.com/system/resources/previews/000/041/559/original/D_15_A.mp4",
        "https://www.w3schools.com/html/mov_bbb.mp4",
        "https://www.w3schools.com/html/movie.mp4",
        "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4"
    ];

    const container = document.getElementById('video-container');

    videosData.forEach((src, index) => {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
            <video src="${src}" loop playsinline muted ${index === 0 ? 'autoplay' : ''}></video>
            <div class="info"><b>Рекомендация #${index + 1}</b><br>@tiktok_bot</div>
        `;
        container.appendChild(card);
    });

    const videos = document.querySelectorAll('video');
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.play().catch(() => {});
            } else {
                entry.target.pause();
                entry.target.currentTime = 0; 
            }
        });
    }, { threshold: 0.6 });

    videos.forEach(v => observer.observe(v));

    // Звук включится при первом тапе по экрану
    document.body.addEventListener('click', () => {
        videos.forEach(v => v.muted = false);
    }, { once: true });
</script>
</body>
</html>
