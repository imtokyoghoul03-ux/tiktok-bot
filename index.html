<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        #video-container { 
            height: 100vh; 
            scroll-snap-type: y mandatory; 
            overflow-y: scroll; 
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        .video-card { 
            height: 100vh; 
            scroll-snap-align: start; 
            position: relative; 
            background: #000; 
        }
        iframe { width: 100%; height: 100%; border: none; pointer-events: auto; }
        .overlay { 
            position: absolute; bottom: 80px; left: 15px; color: white; 
            text-shadow: 1px 1px 5px #000; pointer-events: none; z-index: 10; 
        }
    </style>
</head>
<body>

<div id="video-container"></div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // –°–ø–∏—Å–æ–∫ –∏–∑ 200 ID –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö –≤–∏–¥–µ–æ (—è –¥–æ–±–∞–≤–∏–ª –æ—Å–Ω–æ–≤–Ω—ã–µ, –æ–Ω–∏ –±—É–¥—É—Ç –ø–æ–≤—Ç–æ—Ä—è—Ç—å—Å—è –≤ —Ä–∞–∑–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ)
    const baseIds = [
        "L_jWHffIx5E", "y6120QOlsfU", "Zi_XLOBDo_Y", "SB-qEYuaBus", "kffacxfA7G4",
        "dQw4w9WgXcQ", "jNQXAC9IVRw", "9bZkp7q19f0", "kJQP7kiw5Fk", "hT_nvWreIhg",
        "OPf0YbXqDm0", "09R8_2nJtjg", "RgKAFK5djSk", "V1Pl8CzNzCw", "M7lc1UVf-VE",
        "nfWlot6h_JM", "3JZ_D3ELwOQ", "fRh_vgS2dFE", "0e3GPea1Tyg", "v2AC41dglnM"
    ];

    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ø–∏—Å–æ–∫ –Ω–∞ 200 –ø–æ–∑–∏—Ü–∏–π, –ø–µ—Ä–µ–º–µ—à–∏–≤–∞—è –±–∞–∑—É
    const allVideos = [];
    for (let i = 0; i < 200; i++) {
        allVideos.push(baseIds[Math.floor(Math.random() * baseIds.length)]);
    }

    const container = document.getElementById('video-container');

    // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ –≤–∏–¥–µ–æ
    allVideos.forEach((id, index) => {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${id}?autoplay=0&controls=0&modestbranding=1&loop=1&playlist=${id}&rel=0" 
                    allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <div class="overlay">
                <b>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è #${index + 1}</b><br>
                <span>–°–≤–∞–π–ø–∞–π –≤–≤–µ—Ä—Ö üëÜ</span>
            </div>
        `;
        container.appendChild(card);
    });
</script>
</body>
</html>
