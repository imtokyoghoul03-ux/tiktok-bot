<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram TikTok</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        .video-container { height: 100vh; scroll-snap-type: y mandatory; overflow-y: scroll; }
        .video-card { height: 100vh; scroll-snap-align: start; position: relative; display: flex; align-items: center; }
        video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-card">
            <video src="https://v1.buzzvid.info/video/1.mp4" loop autoplay muted playsinline></video>
        </div>
        <div class="video-card">
            <video src="https://v1.buzzvid.info/video/2.mp4" loop muted playsinline></video>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть на весь экран
    </script>
</body>
</html>
