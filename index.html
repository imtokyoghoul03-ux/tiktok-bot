<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        
        /* Экран-обманка */
        #loading-screen {
            height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #444; cursor: pointer; text-align: center;
        }
        .loader-ring { border: 4px solid #111; border-top: 4px solid #cc0000; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Контейнер скримера */
        #screamer {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
        }
        #screamer img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body onclick="launchScreamer()">

    <div id="loading-screen">
        <div class="loader-ring"></div>
        <p style="color: #666;">Загрузка эксклюзивного видео...<br>Нажми для просмотра</p>
    </div>

    <div id="screamer">
        <img src="https://i.pinimg.com/originals/13/21/2e/13212e3e9f45938d87a4129526715f51.jpg" alt="Pennywise">
        
        <audio id="scream-audio" src="https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptitle=Scary+Scream&filename=24/244348-73599d0a-9d62-4b7f-94d0-689369389e82.mp3" preload="auto"></audio>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function launchScreamer() {
            const screamerContainer = document.getElementById('screamer');
            const audio = document.getElementById('scream-audio');

            // 1. Показываем Пеннивайза
            screamerContainer.style.display = 'block';

            // 2. Включаем звук на максимум
            audio.volume = 1.0;
            audio.play().catch(e => console.log("Sound error:", e));

            // 3. Жесткая вибрация
            if (navigator.vibrate) {
                navigator.vibrate([500, 100, 500, 100, 800]);
            }
            tg.HapticFeedback.notificationOccurred('error');

            // 4. Главная кнопка с ошибкой
            tg.MainButton.setText("CRITICAL ERROR: CLOWN.EXE").show();

            // 5. ВЫЛЕТ ИЗ ТЕЛЕГРАМА через 1.6 секунды
            setTimeout(() => {
                tg.close();
            }, 1600);
        }
    </script>
</body>
</html>
