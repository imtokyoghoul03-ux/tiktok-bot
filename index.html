<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: 'Roboto', Arial, sans-serif; }
        
        #shorts-container { 
            height: 100vh; 
            scroll-snap-type: y mandatory; 
            overflow-y: scroll; 
            scroll-behavior: smooth;
        }

        .short-video { 
            height: 100vh; 
            scroll-snap-align: start; 
            position: relative; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å Shorts –ø–æ–≤–µ—Ä—Ö –≤–∏–¥–µ–æ */
        .shorts-ui {
            position: absolute;
            right: 10px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 10;
        }

        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-size: 12px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .icon-circle {
            width: 45px;
            height: 45px;
            background: rgba(40, 40, 40, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            font-size: 20px;
        }

        .video-desc {
            position: absolute;
            bottom: 30px;
            left: 15px;
            right: 70px;
            color: white;
            z-index: 10;
        }

        .channel-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .avatar { width: 32px; height: 32px; background: #555; border-radius: 50%; }
    </style>
</head>
<body>

<div id="shorts-container"></div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // –°–ø–∏—Å–æ–∫ –ø—Ä–æ–≤–µ—Ä–µ–Ω–Ω—ã—Ö ID Shorts (–æ–Ω–∏ –±—É–¥—É—Ç –ø–µ—Ä–µ–º–µ—à–∏–≤–∞—Ç—å—Å—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ª–µ–Ω—Ç—ã –∏–∑ 200)
    const videoPool = [
        "nfy8t-C-PR4", "kxsB3NTX100", "-l2-MgEn8n4", "sxcnhrbxeyM", 
        "L_jWHffIx5E", "y6120QOlsfU", "Zi_XLOBDo_Y", "SB-qEYuaBus",
        "kffacxfA7G4", "9bZkp7q19f0", "kJQP7kiw5Fk", "hT_nvWreIhg"
    ];

    const container = document.getElementById('shorts-container');
    let loaded = 0;
    const maxVideos = 200;

    function addBatch() {
        if (loaded >= maxVideos) return;

        for (let i = 0; i < 10; i++) {
            const id = videoPool[Math.floor(Math.random() * videoPool.length)];
            const card = document.createElement('div');
            card.className = 'short-video';
            card.innerHTML = `
                <iframe src="https://www.youtube.com/embed/${id}?autoplay=0&controls=0&modestbranding=1&loop=1&playlist=${id}" 
                        allow="autoplay; encrypted-media"></iframe>
                
                <div class="shorts-ui">
                    <div class="action-button"><div class="icon-circle">üëç</div><span>–õ–∞–π–∫</span></div>
                    <div class="action-button"><div class="icon-circle">üëé</div><span>–î–∏–∑–ª–∞–π–∫</span></div>
                    <div class="action-button"><div class="icon-circle">üí¨</div><span>45–∫</span></div>
                    <div class="action-button"><div class="icon-circle">‚Ü™Ô∏è</div><span>–ü–æ–¥–µ–ª–∏—Ç—å—Å—è</span></div>
                </div>

                <div class="video-desc">
                    <div class="channel-info">
                        <div class="avatar"></div>
                        <strong>@YouTube_Shorts</strong>
                    </div>
                    <div>–≠—Ç–æ –≤–∏–¥–µ–æ #${loaded + 1} –∏–∑ 200 –≤ –ª–µ–Ω—Ç–µ</div>
                </div>
            `;
            container.appendChild(card);
            loaded++;
        }
    }

    // –ü–µ—Ä–≤–∞—è –ø–æ—Ä—Ü–∏—è
    addBatch();

    // –ü–æ–¥–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
    container.addEventListener('scroll', () => {
        if (container.scrollTop + container.clientHeight >= container.scrollHeight - 50) {
            addBatch();
        }
    });
</script>
</body>
</html>
