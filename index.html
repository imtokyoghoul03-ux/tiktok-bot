<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        #video-container { height: 100vh; scroll-snap-type: y mandatory; overflow-y: scroll; -webkit-overflow-scrolling: touch; }
        .video-card { height: 100vh; scroll-snap-align: start; position: relative; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }
        .overlay { position: absolute; bottom: 60px; left: 15px; color: white; text-shadow: 1px 1px 5px rgba(0,0,0,0.8); pointer-events: none; z-index: 10; }
    </style>
</head>
<body>

    <div id="video-container"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –°–ø–∏—Å–æ–∫ ID –≤–∏–¥–µ–æ –∏–∑ YouTube (10 —à—Ç—É–∫)
        const youtubeIds = [
            "jNQXAC9IVRw", // Me at the zoo
            "9bZkp7q19f0", // PSY - GANGNAM STYLE
            "dQw4w9WgXcQ", // Rick Astley
            "kJQP7kiw5Fk", // Despacito
            "hT_nvWreIhg", // One Dance
            "JGwWNGJdvx8", // Shape of You
            "OPf0YbXqDm0", // Uptown Funk
            "09R8_2nJtjg", // Sugar
            "RgKAFK5djSk", // See You Again
            "V1Pl8CzNzCw"  // Billie Eilish
        ];

        const container = document.getElementById('video-container');

        youtubeIds.forEach((id, index) => {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <iframe src="https://www.youtube.com/embed/${id}?autoplay=0&controls=0&modestbranding=1&loop=1&playlist=${id}" 
                        allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <div class="overlay">
                    <h3>YouTube Video #${index + 1}</h3>
                    <p>–°–≤–∞–π–ø–∞–π –≤–≤–µ—Ä—Ö –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ üëÜ</p>
                </div>
            `;
            container.appendChild(card);
        });
    </script>
</body>
</html>
