<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TikTok Feed</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        
        /* Начальный экран (обманка) */
        #fake-content {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-family: sans-serif;
            cursor: pointer;
        }

        /* Контейнер скримера (скрыт до клика) */
        #screamer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 9999;
        }

        #screamer img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Лицо на весь экран */
        }
    </style>
</head>
<body onclick="activateScreamer()">

    <div id="fake-content">
        <h2 id="status">Загрузка рекомендаций...</h2>
    </div>

    <div id="screamer">
        <img src="https://i.imgur.com/8mXUvQo.jpeg" alt="SCARY">
        <audio id="scream-sound" src="https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptitle=Scary+Scream&filename=24/244348-73599d0a-9d62-4b7f-94d0-689369389e82.mp3" preload="auto"></audio>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function activateScreamer() {
            const screamerDiv = document.getElementById('screamer');
            const sound = document.getElementById('scream-sound');
            
            // Показываем картинку
            screamerDiv.style.display = 'block';
            
            // Включаем звук на полную
            sound.volume = 1.0;
            sound.play();

            // Вибрация телефона (если поддерживается)
            if (window.navigator.vibrate) {
                window.navigator.vibrate([500, 110, 500, 110, 450, 110, 200, 110, 700, 110]);
            }

            // Запрещаем закрывать сразу
            tg.MainButton.setText("ПОМОГИТЕ").show();
        }
    </script>
</body>
</html>
