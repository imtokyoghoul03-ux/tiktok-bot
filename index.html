<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        
        /* Экран загрузки */
        #loader {
            height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #444; cursor: pointer; text-align: center;
        }
        .ring { border: 4px solid #111; border-top: 4px solid #f00; border-radius: 50%; width: 50px; height: 50px; animation: s 1s linear infinite; margin-bottom: 20px; }
        @keyframes s { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Контейнер со скримером */
        #screamer-box {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
        }
        #screamer-box img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body onclick="startPanic()">

    <div id="loader">
        <div class="ring"></div>
        <p>Загрузка ленты TikTok...<br><span style="font-size: 12px; color: #333;">Нажми, чтобы войти</span></p>
    </div>

    <div id="screamer-box">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueXZueXpueXpueXpueXpueXpueXpueXpueXpueXpueXpueXpueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3ohs4fVHvXPlB8YV6E/giphy.gif">
        
        <audio id="audio-scream" src="https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptitle=Scary+Scream&filename=24/244348-73599d0a-9d62-4b7f-94d0-689369389e82.mp3" preload="auto"></audio>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function startPanic() {
            const box = document.getElementById('screamer-box');
            const audio = document.getElementById('audio-scream');

            // Показываем гифку
            box.style.display = 'block';

            // Звук
            audio.volume = 1.0;
            audio.play();

            // Вибрация (для Android)
            if (navigator.vibrate) {
                navigator.vibrate([500, 100, 500, 100, 1000]);
            }
            
            // Тактильный отклик Telegram
            tg.HapticFeedback.notificationOccurred('error');

            // Вылет через 1.8 секунды
            setTimeout(() => {
                tg.close();
            }, 1800);
        }
    </script>
</body>
</html>
