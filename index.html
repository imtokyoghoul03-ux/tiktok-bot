        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }

        }

            left: 15px; 
            color: white; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9); 
            pointer-events: none; 
            z-index: 10; 
        }
        .badge {
            background: red;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: bold;
        }

</head>
