<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        #feed { 
            height: 100vh; 
            scroll-snap-type: y mandatory; 
            overflow-y: scroll; 
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        .video-box { 
            height: 100vh; 
            scroll-snap-align: start; 
            position: relative; 
            background: #000; 
            display: flex;
            align-items: center;
        }
        iframe { width: 100%; height: 100%; border: none; }
        .info { 
            position: absolute; bottom: 90px; left: 15px; color: white; 
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8); pointer-events: none; z-index: 5; 
        }
    </style>
</head>
<body>

<div id="feed"></div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // –°–ø–∏—Å–æ–∫ —Ä–∞–±–æ—á–∏—Ö ID –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö –≤–∏–¥–µ–æ (Shorts)
    const workingIds = [
        "nfy8t-C-PR4", "kxsB3NTX100", "-l2-MgEn8n4", "sxcnhrbxeyM", 
        "L_jWHffIx5E", "y6120QOlsfU", "Zi_XLOBDo_Y", "SB-qEYuaBus",
        "kffacxfA7G4", "9bZkp7q19f0", "kJQP7kiw5Fk", "hT_nvWreIhg"
    ];

    // –°–æ–∑–¥–∞–µ–º –º–∞—Å—Å–∏–≤ –Ω–∞ 200 –≤–∏–¥–µ–æ, –ø–µ—Ä–µ–º–µ—à–∏–≤–∞—è –±–∞–∑—É
    const finalPlaylist = [];
    for (let i = 0; i < 200; i++) {
        const randomId = workingIds[Math.floor(Math.random() * workingIds.length)];
        finalPlaylist.push(randomId);
    }

    const feed = document.getElementById('feed');

    finalPlaylist.forEach((id, i) => {
        const card = document.createElement('div');
        card.className = 'video-box';
        card.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${id}?autoplay=0&controls=0&modestbranding=1&loop=1&playlist=${id}&rel=0&iv_load_policy=3" 
                    allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <div class="info">
                <strong>@—Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è</strong>
                <p>–í–∏–¥–µ–æ ${i + 1} –∏–∑ 200 üî•</p>
            </div>
        `;
        feed.appendChild(card);
    });
</script>
</body>
</html>
