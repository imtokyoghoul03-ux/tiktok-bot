<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; color: white; }
        .video-container { height: 100vh; scroll-snap-type: y mandatory; overflow-y: scroll; }
        .video-card { height: 100vh; scroll-snap-align: start; display: flex; align-items: center; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .debug-info { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.5); padding: 5px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-card">
            <video src="https://v1.buzzvid.info/video/1.mp4" loop autoplay muted playsinline></video>
            <div class="debug-info">Видео 1 загружается...</div>
        </div>
        <div class="video-card">
            <video src="https://v1.buzzvid.info/video/2.mp4" loop muted playsinline></video>
            <div class="debug-info">Видео 2 загружается...</div>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Автовоспроизведение при скролле
        const videos = document.querySelectorAll('video');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.play().catch(e => console.log("Ошибка автоплея"));
                } else {
                    entry.target.pause();
                }
            });
        }, { threshold: 0.5 });
        
        videos.forEach(v => observer.observe(v));
    </script>
</body>
</html>
